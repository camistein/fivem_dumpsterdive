<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&family=Roboto:ital,wght@1,100&display=swap"
			rel="stylesheet"
		/>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="dv-wrapper">
			<div id="dv-progressbar-wrapper" class="dv-progressbar-wrapper">
				<div class="dv-progressbar-content">
					<div id="dv-progressbar-label" class="dv-progressbar-label"></div>
					<div class="dv-progressbar-animation">
						<div id="dv-progressbar" class="dv-progressbar"></div>
						<div id="dv-progressbar-text" class="dv-progressbar-text"></div>
					</div>
				</div>
			</div>
			<div id="dv-notify-wrapper" class="dv-notify-wrapper">
				<div id="dv-notify-content" class="dv-notify-content">
					<p id="dv-notify-text"></p>
				</div>
			</div>
		</div>
		<script src="./progressbar.js" type="text/javascript"></script>
		<script src="./notify.js" type="text/javascript"></script>
	</body>
</html>
